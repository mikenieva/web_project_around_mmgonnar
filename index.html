<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="autor" content="Mariela GonzÃ¡lez">
  <meta name="description" content="Around The U.S. is a simple web page that displays the profile of an explorer named Jacques Cousteau.">
  <meta name="keywords" content="html, css, javascript">
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" href="./images/favicon_nd.ico">
  <title>Around The U.S.</title>
</head>
<body>
  <header class="header">
    <img src="./images/logo_aus.svg" alt="Logo Around the US" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile.png" alt="profile__avatar" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-container">
          <h3 class="profile__name
          ">Jacques Cousteau</h3>
          <button class="button button__type-edit"></button>
        </div>
        <span class="profile__job">Explorer</span>
      </div>
      <button class="button button__type-add"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img src="./images/places/yosemite_valley.png" alt="Yosemite's Valley landscape" class="card__image">
        <div class="card__info">
          <span class="card__title">Yosemite Valley</span>
          <button class="button button__type-like"></button>
        </div>

      </div>
      <div class="card">
        <img src="./images/places/lake_louis.png" alt="Lake Louise landscape" class="card__image">
        <div class="card__info">
          <span class="card__title">Lake Louise</span>
          <button class="button button__type-like"></button>
        </div>

      </div>
    </section>
  </main>

</body>
</html>
